<section data-ng-controller="BuslinesController" data-ng-init="find()">


    <h1>
        Buslines ({{buslines.length}})
    </h1>


    <md-table-container>
        <table md-table >
            <thead md-head md-order="query.order" md-on-reorder="onReorder">
            <tr md-row>
                <th md-column>Name</th>
                <th md-column>Type</th>
                <th md-column>Labels</th>
                <th md-column md-numeric>Lat</th>
                <th md-column md-numeric>Lng</th>
                <th md-column md-numeric>Lines</th>

            </tr>
            </thead>
            <tbody md-body>
            <tr ng-click="editBusstop(busstop)" md-row md-select="busstop" md-select-id="{{busstop.name}}" md-auto-select
                ng-repeat="busstop in busstops">
                <td md-cell>
                    <div>{{busstop.name}}</div>
                </td>
                <td md-cell>{{busstop.type}}</td>
                <td md-cell>
                    <div ng-repeat="label in busstop.labels track by $index">{{label}}</div>
                </td>
                <td md-cell>{{busstop.lat}}</td>
                <td md-cell>{{busstop.lng}}</td>
                <td md-cell>
                    <div ng-repeat="line in busstop.info track by $index">{{line}}</div>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{locations.length}}"
                         md-on-paginate="onPaginate" md-page-select></md-table-pagination>



</section>
