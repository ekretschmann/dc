<section data-ng-controller="UsersController" data-ng-init="find()">


    <h1>
        Users ({{users.length}})
    </h1>


    <md-table-container>
        <table md-table >
            <thead md-head md-order="query.order" md-on-reorder="onReorder">
            <tr md-row>
                <th md-column>First Name</th>
                <th md-column>Last Name</th>
                <th md-column>Email</th>
                <th md-column md-numeric>Username</th>

            </tr>
            </thead>
            <tbody md-body>
            <tr ng-click="editUser(user)"
                md-row md-select="user"
                md-select-id="{{user._id}}"
                md-auto-select
                ng-repeat="user in users">
                <td md-cell>{{user.firstName}}</td>
                <td md-cell>{{user.lastName}}</td>
                <td md-cell>{{user.email}}</td>
                <td md-cell>{{user.username}}</td>
            </tr>
            </tbody>
        </table>
    </md-table-container>

    <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{locations.length}}"
                         md-on-paginate="onPaginate" md-page-select></md-table-pagination>



</section>
