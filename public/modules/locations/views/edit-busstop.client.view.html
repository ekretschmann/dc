<section data-ng-controller="LocationsController" data-ng-init="findOne()">
        <h1>Edit Busstop</h1>

    <form data-ng-submit="update()" novalidate>
        <fieldset>
            <div class="form-group">
                <label class="control-label" for="name">Name</label>

                <div class="controls">
                    <input type="text" data-ng-model="location.name" id="name" class="form-control" placeholder="Name"
                           required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Lat</label>

                <div class="controls">
                    <input type="text" data-ng-model="location.lat" class="form-control" placeholder="Lat" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Lng</label>

                <div class="controls">
                    <input type="text" data-ng-model="location.lng" class="form-control" placeholder="Lng" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Lines</label>

                <div ng-repeat="line in location.info">
                    <div class="row">
                        <div class="col-xs-3">{{line}}</div>
                        <div class="col-xs-1" style="text-align: left; margin-top: 0.5em">
                            <a href="" data-ng-click="removeLine()"><i
                                    class="glyphicon glyphicon-minus-sign"></i></a>
                        </div>
                    </div>
                </div>
                <div class="controls">
                    <div class="row">
                        <div class="col-xs-3">
                            <input type="text" data-ng-model="newLine" class="form-control" placeholder="add Line">
                        </div>
                        <div class="col-xs-1" style="text-align: left; margin-top: 0.5em">
                            <a href="" data-ng-click="addLine()"><i class="glyphicon glyphicon-plus-sign"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-default">
            </div>
            <div data-ng-show="error" class="text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </fieldset>
    </form>
</section>
